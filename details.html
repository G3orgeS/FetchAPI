<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="details.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="todoDetails">
      <div class="statusbar status-1" id="1"></div>
      <div class="details-content">
        <div class="subject-time">
          <p class="details-subject"></p>
          <p class="details-time"></p>
        </div>
        <p class="details-email"></p>
        <p class="details-message"></p>
        <div class="status-form">
          <form id="changeStatus">
            <div class="status-buttons">
              <div>
                <input
                  type="radio"
                  value="1"
                  name="status"
                  id="status1"
                  checked
                />
                <label for="status1" class="label-1">Ej Påbörjad</label>
              </div>
              <div>
                <input type="radio" value="2" name="status" id="status2" />
                <label for="status2" class="label-2">Pågående</label>
              </div>
              <div>
                <input type="radio" value="3" name="status" id="status3" />
                <label for="status3" class="label-3">Avslutad</label>
              </div>
            </div>
            <button class="form-submit" id="btn-radio-submit">Ändra</button>
          </form>
        </div>
        <div class="comment-form">
          <form id="addComment">
            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" />
            </div>
            <div>
              <label for="message" class="form-label">Message</label>
              <textarea id="message" rows="2" class="form-input"></textarea>
            </div>
            <button type="submit" class="form-submit" id="btn-comment-submit">Comment</button>
          </form>
        </div>
        <div class="comments-container">
          <!-- <div class="comment">
            <p class="comment-email">email@email.com</p>
            <p class="comment-time">2023-01-18 09:34</p>
            <p class="comment-message">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam,
              commodi?
            </p>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
